<body>
    <script>
        // 验证原生式继承， 寄生式继承，是否都是无法继承属性，寄生组合式继承

        const person = {
            name: 'name',
            friends: ['A', 'B', 'C', 'D']
        }


        const anotherPerson1 = Object.create(person)

        const anotherPerson2 = Object.create(person)

        anotherPerson1.friends.push('E')

        console.log(anotherPerson1.friends, anotherPerson2.friends)

        function  parent(original) {
            let child = Object.create(original)
            child.click = function () {
                return 'click'
            }
            return child
        }

        const basic = {
            name: 'basic',
            friends: ['h', 'e', 'l', 'l']
        }

        const child1 = parent(basic)

        const child2 = parent(basic)

        child1.friends.push('o')

        console.log(child1.friends, child2.friends)

       //  默写一遍 寄生组合式继承
        function inherit(child, parent) {
            const p = Object.create(parent.prototype)

            child.prototype = p;

            child.constructor = child;
        }

        function parent(name, age) {
            this.name = name;
            this.age = age;
        }

        function child(name, age) {
            parent.call(this, name, age)
            this.height = 40;
        }

        parent.prototype = function getName() {
            return this.name
        }

        inherit(child, parent)

        const child1 = new child('child1', 10)

        const child2 = new child('child2', 20)



    </script>
</body>
